<ion-header>
  <ion-toolbar>
    <ion-title size="large">Gerenciar Perfis</ion-title>
  </ion-toolbar>
</ion-header>
<!--<ion-button (click)="toggleInfiniteScroll()" expand="block">
  Toggle Infinite Scroll
</ion-button>-->
<ion-content >
  <ion-grid>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <h1>Lista Perfis</h1>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-text ><p><ion-icon name="swap-horizontal-outline"></ion-icon> Arraste os itens para visualizar e atribuir aplicativos.</p></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-searchbar animated debounce="500"></ion-searchbar>

    <ion-item-sliding *ngFor="let perfil of perfis">
      <ion-item class="list">
        <ion-icon name="ribbon-outline" slot="start"></ion-icon>
        <ion-label>{{perfil.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="tertiary">
          <ion-icon name="eye-outline" routerLink="/tabs/menu/perfil/read/{{perfil.id}}"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon name="duplicate-outline" routerLink="/tabs/menu/perfil/attrb/{{perfil.id}}"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="15%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais dados...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
