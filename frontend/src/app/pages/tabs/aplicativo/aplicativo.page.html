<ion-header>
  <ion-toolbar>
    <ion-title size="large">Gerenciar Aplicativos</ion-title>
  </ion-toolbar>
</ion-header>
<!--<ion-button (click)="toggleInfiniteScroll()" expand="block">
  Toggle Infinite Scroll
</ion-button>-->
<ion-content >
  <ion-grid>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <h1>Lista Aplicativos</h1>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row class="descricao">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-text><p><ion-icon name="swap-horizontal-outline"></ion-icon> Arraste os itens para visualizar , editar e excluir.</p></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-searchbar animated debounce="500"></ion-searchbar>

    <ion-item-sliding *ngFor="let aplicativo of aplicativos">
      <ion-item>
        <ion-icon class="icon-lista"name="person-outline" slot="start"></ion-icon>
        <ion-label class="item-lista">{{aplicativo.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!--(click)="unread(item)"-->
        <ion-item-option color="warning">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <!--(click)="unread(item)"-->
        <ion-item-option color="danger" (click)="deletarAplicativo(aplicativo.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="tertiary">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="15%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais dados...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
      <ion-icon md="caret-back" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="toggleInfiniteScroll()" color="light">
        <ion-icon name="lock-closed-outline" *ngIf="!scroll"></ion-icon>
        <ion-icon name="lock-open-outline" *ngIf="scroll"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="arrow-up-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/tabs/menu/aplicativo/add">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
