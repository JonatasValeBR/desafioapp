<ion-header>
  <ion-toolbar>
    <ion-title size="large">Gerenciar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="300" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-down-outline"
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
    </ion-refresher-content>
    </ion-refresher>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col>
            <h1>Lista de pessoas</h1>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row class="descricao">
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-text ><p><ion-icon name="swap-horizontal-outline"></ion-icon> Arraste os itens para visualizar, editar e excluir.</p></ion-text>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-segment class="first" (ionChange)="orderChanged($event)" value="nome">
              <ion-segment-button value="nome">
                <ion-label>Nome</ion-label>
              </ion-segment-button>
              <ion-segment-button value="cpf">
                <ion-label>CPF</ion-label>
              </ion-segment-button>
              <ion-segment-button value="idade">
                <ion-label>Idade</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="descricao">
          <ion-col size="2"></ion-col>
          <ion-col>
            <ion-segment class="second" scrollable value="ASC" (ionChange)="directionChanged($event)">
              <ion-segment-button value="ASC">
                <ion-icon name="chevron-down-outline"></ion-icon>
              </ion-segment-button>
              <ion-segment-button value="DESC">
                <ion-icon name="chevron-up-outline"></ion-icon>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
      <ion-list style="margin-top: 0;">
        <ion-searchbar animated debounce="500" (ionInput)="filterList($event)"></ion-searchbar>
        <ion-item-sliding *ngFor="let pessoa of pessoas">
          <ion-item>
            <ion-icon color="primary" class="icon-lista"name="person-outline" slot="start"></ion-icon>
            <ion-label class="item-lista">{{pessoa.nome}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="warning" routerLink="/tabs/menu/pessoa/edit/{{pessoa.id}}">
              <ion-icon name="create-outline" ></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deletarPessoa(pessoa.id)" >
              <ion-icon name="trash-outline" ></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start">
            <ion-item-option color="tertiary" routerLink="/tabs/menu/pessoa/read/{{pessoa.id}}">
              <ion-icon name="eye-outline" ></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-infinite-scroll threshold="5%" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Carregando mais dados...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary">
          <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
          <ion-icon md="caret-back" ios="chevron-up-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button (click)="toggleInfiniteScroll()" color="tertiary">
            <ion-icon name="lock-closed-outline" *ngIf="!scroll"></ion-icon>
            <ion-icon name="lock-open-outline" *ngIf="scroll"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="medium">
            <ion-icon name="arrow-up-circle-outline" (click)="scrollToTop()"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="top">
          <ion-fab-button color="success" routerLink="/tabs/menu/pessoa/add">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
